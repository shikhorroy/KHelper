<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHelper - Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation Menu -->
<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-brand">
            <span class="wave-letter">K</span><span class="wave-letter">H</span><span class="wave-letter">e</span><span class="wave-letter">l</span><span class="wave-letter">p</span><span class="wave-letter">e</span><span class="wave-letter">r</span>
        </a>
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item">
                <a href="/" class="nav-link">
                    🏠 Home
                </a>
            </li>
            <li class="nav-item">
                <a href="compare.html" class="nav-link active">
                    🔍 Comparison
                </a>
            </li>
            <li class="nav-item">
                <a href="tests.html" class="nav-link">
                    🧪 Tests Manager
                </a>
            </li>
            <li class="nav-item">
                <a href="archive.html" class="nav-link">
                    📚 Archives
                </a>
            </li>
            <li class="nav-item">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="theme-icon">🌙</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="shortcuts-toggle" onclick="toggleShortcutsMenu()" aria-label="View shortcuts">
                    ⌨️
                </button>
            </li>
        </ul>
    </div>
</nav>

<!-- Shortcuts Menu Dropdown -->
<div id="shortcuts-menu" class="shortcuts-menu" style="display: none;">
    <div class="shortcuts-menu-header">
        <h3>⌨️ Keyboard Shortcuts</h3>
        <button class="shortcuts-close" onclick="toggleShortcutsMenu()">✕</button>
    </div>
    <div class="shortcuts-list">
        <div class="shortcut-item">
            <kbd>A</kbd>
            <span>Toggle animations on/off</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="comparison-header">
        <h1>📊 Output Comparison Results</h1>

        <div class="comparison-summary">
            <div class="summary-card" id="matched-card">
                <h2 id="matched-count">0</h2>
                <p>Matched Files</p>
            </div>
            <div class="summary-card">
                <h2 id="failed-count">0</h2>
                <p>Failed Files</p>
            </div>
            <div class="summary-card">
                <h2 id="total-count">0</h2>
                <p>Total Files</p>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-button refresh-button" onclick="location.reload()">🍓 Refresh</button>
        </div>
    </div>

    <div id="comparisons-container"></div>
</div>

<script src="compare.js"></script>
</body>
</html>
